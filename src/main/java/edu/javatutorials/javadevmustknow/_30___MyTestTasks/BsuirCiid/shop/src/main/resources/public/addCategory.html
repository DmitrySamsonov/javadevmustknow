<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOP-Add category</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="shopApp" ng-controller="AddCategoryControllerJs">

<div class="container" style="margin-top: 30px">

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"> Add Category</div>

                <form>
                    <div class="form-group">
                        <label for="categoryName">Category name</label>
                        <input type="text" class="form-control" id="categoryName" name="categoryName"
                               ng-model="categoryName" placeholder="Enter category name">
                    </div>
                    <button  ng-click="SendNewCategoryName()" class="btn btn-primary">Add new category</button>
                </form>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="webjars/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="js/addCategory.js"></script>

</body>
</html>
