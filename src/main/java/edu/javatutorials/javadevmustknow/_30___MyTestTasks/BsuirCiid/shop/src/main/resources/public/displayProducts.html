<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOP</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="shopApp" ng-controller="ProductControllerJs">

<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"> Shop Products</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>product</th>
                            <th>type</th>
                            <th>edit</th>
                            <th>delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in products">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.type}}</td>
                            <td> <button>Edit Button</button></td>
                            <td> <button>Delete Button</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--<a href="addProduct.html"> link1</a>-->
    <!--<input type="button" onclick="location.href='/addProduct.html';" value="Go to Google1" />-->
    <button type="submit" onclick="location.href='/addProduct.html';">Add new product button1</button>
</div>

<script type="text/javascript" src="webjars/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="js/displayProduct.js"></script>

</body>
</html>
