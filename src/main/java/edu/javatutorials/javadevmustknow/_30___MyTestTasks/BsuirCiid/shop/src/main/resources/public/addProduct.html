<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOP-Add product</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="shopApp" ng-controller="AddProductControllerJs">

<div class="container" style="margin-top: 30px">
    <button type="submit" onclick="location.href='/addCategory.html';">Add new Category</button>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"> Shop Products</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in products">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.category}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="webjars/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="js/addProduct.js"></script>

</body>
</html>
